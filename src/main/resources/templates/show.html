<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<head th:insert="blocks/header :: header"></head>
<div class="container mt-5">
    <h1>Blog</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p th:text="${el.views}"/>
        <a href="'/blog/' ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
        <a href="'/blog/' ${el.id} + '/remove'" class="btn btn-warning">Remove</a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
