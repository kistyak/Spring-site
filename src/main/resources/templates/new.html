<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>kistyak</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <head th:insert="blocks/header :: header"></head>
        <div class="container mt-5" mb-5>
            <h1>New Post</h1>
            <form action="/blog/new" method="post">
                <input type="text" name="title" placeholder="Enter title" class="form-control"><br>
                <input type="text" name="anons" placeholder="Enter anons" class="form-control"><br>
                <textarea name="full_text" placeholder="Enter text here" class="form-control"></textarea>
                <button type="submit" class="btn btn-success">Add post</button>
            </form>
        </div>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
